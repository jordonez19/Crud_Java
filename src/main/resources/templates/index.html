<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div class="text-end  my-4">
            <a th:href="@{/nuevo}" class="btn btn-dark">Nuevo</a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">NOMBRES</th>
                <th scope="col">PHONE</th>
                <th scope="col">ACCIONES</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="persona: ${personas}">
                <th scope="row" th:text="${persona.id}"></th>
                <td th:text="${persona.name}"></td>
                <td th:text="${persona.phone}"></td>
                <td>
                    <a th:href=" @{/editar/}+${persona.id} " class=" bg-transparent p-md-2 text-decoration-none fw-bolder text-dark" ><i class="fa-solid fa-pen-clip"></i></a>
                    <a th:onclick="sweetAlertDelete([[${persona.id}]]) "  class="  bg-transparent p-md-2 text-decoration-none fw-bolder text-danger" ><i style="cursor: pointer ;" class="fa-solid fa-trash"></i> </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="text-end  my-4">
            <a th:href="@{/nuevo}" class="btn btn-dark">Nuevo</a>
        </div>
    </div>


    <!-- CDN ajax -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- CDN sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- CDN bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- script src -->
    <script src="/funciones.js"></script>
</body>
</html>
