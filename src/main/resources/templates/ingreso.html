<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/style.css">
    <title>Parqueadero</title>
</head>
<body>
    <div class="container mt-5 mb-5 px-auto ">
        <div class="col-sm-6 mx-auto">
            <form th:action="@{/save}" method="POST" th:object="${user}">
                <div class="card">
                    <div class="card-header">
                        <h3>Registro Vehiculo</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>IDENTIFICACION</label>
                            <input type="text" class="form-control" th:field="*{dni}">
                        </div>
                        <div class="form-group">
                            <label>PLACA</label>
                            <input type="text" class="form-control" th:field="*{placa}">
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <input type="submit" value="Guardar" class=" btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- CDN ajax -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- CDN sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- CDN bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- script src -->
    <script src="/funciones.js"></script>
</body>

</html>
